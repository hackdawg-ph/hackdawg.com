name: Deploy

on:
  push:
    branches:
      -f ix/deployment
      - master

jobs:
  Build-Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
          extensions: curl, mbstring, openssl, pdo, sqlite3, xml
          coverage: none

      - name: Install PHP dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: Prepare Laravel
        working-directory: public
        run: |
          mkdir css js
          touch mix-manifest.json css/app.css js/app.js
          echo '{"/js/app.js": "/js/app.js", "/css/app.css": "/css/app.css"}' > mix-manifest.json
          
      - name: Run the test suite
        run: composer test

      - name: Deploy
        uses: appleboy/ssh-action@master
        with: 
          host: 206.189.85.59
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "God is good, all the time!"

            cd /root/hackdawg.com

            # Reset everything
            git checkout master && git reset --hard && git fetch --all && git pull
            rm -rf .env && SECRET_PASSPHRASE=${{ secrets.SECRET_PASSPHRASE }} sh deploy/decrypt_secret.sh

            ## Here we go...
            make copy-hosts@production
            make deploy@production

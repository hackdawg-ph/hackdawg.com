name: Deploy

on:
  push:
    branches:
      - master

jobs:
  Build-Deploy:
    runs-on: ubuntu-latest

    strategy:
        matrix:
          node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
          extensions: curl, mbstring, openssl, pdo, sqlite3, xml
          coverage: none

      - name: Install PHP dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: Build frontend
        run: |
            yarn install
            yarn prod

      - name: Run the test suite
        run: composer test

      - name: Deploy
        uses: appleboy/ssh-action@master
        with: 
          host: 206.189.85.59
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "God is good, all the time!"

            cd /root/hackdawg.com

            # Reset everything
            git reset --hard && git fetch --all && git pull
            rm -rf .env && SECRET_PASSPHRASE=${{ secrets.SECRET_PASSPHRASE }} sh deploy/decrypt_secret.sh
            echo "${{ secrets.MYSQL_CA_CERT }}" > deploy/db/ca-cert.pem

            ## Here we go...
            make copy-hosts@production
            make deploy@production

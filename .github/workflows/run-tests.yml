name: Run tests

on:
  push:
    branches-ignore:
      - master

jobs:
  Build-Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Copy environment file
        run: rm .env.testing && cp deploy/secrets/.env.testing .env

      - name: Install dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: Build frontend
        working-directory: public
        run: |
          mkdir css js
          touch mix-manifest.json css/app.css js/app.js
          echo '{"/js/app.js": "/js/app.js", "/css/app.css": "/css/app.css"}' > mix-manifest.json

      - name: Bootup services
        run: |
          make deploy@testing
          make test-db-connection
          make chore@testing

      - name: Execute tests
        run: make run-tests

name: Run tests

on:
  push:
    branches-ignore:
      - master

jobs:
  Build-Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Copy environment file
        run: cp ./deploy/secrets/.env.testing .env

      - name: Install dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: Bootup services
        run: |
          make deploy@testing
          make test-db-connection
          make create-test-database
          make run-init-sql

      - name: Execute tests
        run: composer test



